{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login | OncoOne</title>
  <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
  <link rel="shortcut icon" href="{% static 'assets/images/logos.png' %}" type="image/png">
  <style>
    body { background-color: #f5f8fb; height: 100vh; display: flex; justify-content: center; align-items: center; font-family: Arial, sans-serif; }
    .login-container { background-color: white; padding: 40px 30px; border-radius: 12px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); max-width: 400px; width: 100%; text-align: center; }
    .login-container img { width: 100px; height: 100px; object-fit: contain; margin-bottom: 20px; }
    .login-container h2 { color: #1a4272; margin-bottom: 20px; font-weight: 700; }
    .login-container .form-control { border-radius: 25px; padding: 12px 20px; margin-bottom: 15px; border: 2px solid #1a4272; }
    .btn-login { background-color: #1a4272; color: white; border-radius: 25px; padding: 12px 20px; width: 100%; font-weight: 600; transition: all 0.3s ease; border: 2px solid #1a4272; }
    .btn-login:hover { background-color: white; color: #1a4272; }
    .error-msg { color: red; margin-bottom: 10px; }
    .muted { color: #6c7a8a; font-size: 0.9rem; }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="{% static 'assets/images/logos.png' %}" alt="Logo">
    <h2>Admin Login</h2>
    {% if error %}<div class="error-msg">{{ error }}</div>{% endif %}
    <form method="post" novalidate>
      {% csrf_token %}
      <input type="text" name="username" class="form-control" placeholder="Username" required autofocus>
      <input type="password" name="password" class="form-control" placeholder="Password" required>
      <button type="submit" class="btn btn-login">Login</button>
      {% if request.GET.next %}<input type="hidden" name="next" value="{{ request.GET.next }}">{% endif %}
    </form>
    <p class="mt-3 muted">Staff-only access. Use your Django admin credentials.</p>
  </div>
  <script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
