{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Students</title>
  <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="shortcut icon" href="{% static 'assets/images/logos.png' %}" type="image/png">
  <style>
    body { font-family: Arial, sans-serif; background-color: #f5f8fb; }
    .navbar { background-color: #1a4272; }
    .navbar a.nav-link { color: white; }
    .navbar a.nav-link:hover { color: #cce0ff; }
    .container-admin { padding: 40px 20px; }
    table { background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,.1); }
    table thead th { background-color: #1a4272 !important; color: #fff !important; text-align: center; padding: 12px; font-weight: 600; }
    table td { text-align: center; vertical-align: middle; }
    .action-btn { border: none; background: none; cursor: pointer; margin: 0 4px; }
    .brand-logo { height: 36px; margin-right: 10px; }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark sticky-top py-3">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img class="brand-logo" src="{% static 'assets/images/logos.png' %}" alt="Logo">
      <span>OncoOne Admin</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="{% url 'admin-students-page' %}">Students Details</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'admin-courses-page' %}">Edit Courses</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'staff-logout' %}">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container container-admin" id="students">
  <h2 class="mb-4" style="color:#1a4272">Students Details</h2>
  <div id="fetchError" class="alert alert-danger d-none" role="alert" style="cursor:pointer"></div>
  <div class="table-responsive">
    <table class="table table-bordered align-middle">
      <thead>
        <tr>
          <th>Full Name</th>
          <th>Contact Number</th>
          <th>Email</th>
          <th>Course Type</th>
          <th>Date of Registration</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="students-tbody"></tbody>
    </table>
  </div>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" style="background-color: #1a4272; color: white;">
        <h5 class="modal-title">Edit Student</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="editForm">
          <input type="hidden" id="editId">
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" id="editName" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Contact Number</label>
            <input type="text" id="editContact" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" id="editEmail" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Course Type</label>
            <input type="text" id="editCourse" class="form-control" required>
          </div>
          <button type="submit" class="btn w-100" style="background-color: #1a4272; color: white;">Save Changes</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const API_PREFIX = '/api/admin/registrations';
    const fetchErrorEl = document.getElementById('fetchError');
    const tbody = document.getElementById('students-tbody');

    const showError = (message) => {
      fetchErrorEl.innerHTML = `${message} <strong>(click to retry)</strong>`;
      fetchErrorEl.classList.remove('d-none');
    };

    const clearError = () => {
      fetchErrorEl.textContent = '';
      fetchErrorEl.classList.add('d-none');
    };

    const escapeHtml = (text) => {
      if (!text) return '';
      const map = {'&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'};
      return text.replace(/[&<>"']/g, (m) => map[m] || m);
    };

    const renderTable = (rows) => {
      tbody.innerHTML = '';
      if (!rows.length) {
        tbody.innerHTML = '<tr><td colspan="6">No registrations found</td></tr>';
        return;
      }
      rows.forEach((r) => {
        const tr = document.createElement('tr');
        tr.dataset.id = r.id;
        tr.innerHTML = `
          <td>${escapeHtml(r.name)}</td>
          <td>${escapeHtml(r.contact)}</td>
          <td>${escapeHtml(r.email)}</td>
          <td>${escapeHtml(r.course)}</td>
          <td>${new Date(r.created_at).toLocaleString()}</td>
          <td>
            <button class="btn btn-sm btn-primary me-1" onclick="editStudent(${r.id})"><i class="fas fa-edit"></i></button>
            <button class="btn btn-sm btn-danger me-1" onclick="deleteStudent(${r.id})"><i class="fas fa-trash"></i></button>
            ${r.has_db_proof ? `<a class="btn btn-sm btn-success" href="${r.download_url}" download><i class="fas fa-download"></i></a>` : `<button class="btn btn-sm btn-secondary" disabled>No file</button>`}
          </td>
        `;
        tbody.appendChild(tr);
      });
    };

    window.editStudent = async (id) => {
      try {
        const res = await fetch(`${API_PREFIX}/${id}/`);
        if (!res.ok) throw new Error('Failed to fetch student');
        const student = await res.json();
        
        document.getElementById('editId').value = id;
        document.getElementById('editName').value = student.name;
        document.getElementById('editContact').value = student.contact;
        document.getElementById('editEmail').value = student.email;
        document.getElementById('editCourse').value = student.course;
        
        new bootstrap.Modal(document.getElementById('editModal')).show();
      } catch (e) {
        alert('Error loading student: ' + e.message);
      }
    };

    window.deleteStudent = async (id) => {
      if (!confirm('Are you sure you want to delete this registration?')) return;
      
      try {
        const res = await fetch(`${API_PREFIX}/${id}/`, { method: 'DELETE' });
        if (!res.ok) throw new Error('Failed to delete');
        fetchRegistrations();
      } catch (e) {
        alert('Error deleting: ' + e.message);
      }
    };

    document.getElementById('editForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const id = document.getElementById('editId').value;
      const data = {
        name: document.getElementById('editName').value,
        contact: document.getElementById('editContact').value,
        email: document.getElementById('editEmail').value,
        course: document.getElementById('editCourse').value
      };

      try {
        const res = await fetch(`${API_PREFIX}/${id}/`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        if (!res.ok) throw new Error('Failed to update');
        bootstrap.Modal.getInstance(document.getElementById('editModal')).hide();
        fetchRegistrations();
      } catch (e) {
        alert('Error updating: ' + e.message);
      }
    });

    const fetchRegistrations = async () => {
      clearError();
      try {
        const res = await fetch(`${API_PREFIX}/`);
        if (!res.ok) {
          const text = await res.text().catch(() => res.statusText || '');
          showError(`Failed: ${res.status} ${res.statusText} ${text}`);
          return;
        }
        const data = await res.json();
        renderTable(data.results || []);
      } catch (e) {
        showError(`Network error: ${e.message || e}`);
        console.error(e);
      }
    };

    fetchRegistrations();
    fetchErrorEl.addEventListener('click', fetchRegistrations);
  });
</script>
<script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
