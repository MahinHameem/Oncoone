{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Students</title>
  <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="shortcut icon" href="{% static 'assets/images/logos.png' %}" type="image/png">
  <style>
    body { font-family: Arial, sans-serif; background-color: #f5f8fb; }
    .navbar { background-color: #1a4272; }
    .navbar a.nav-link { color: white; }
    .navbar a.nav-link:hover { color: #cce0ff; }
    .container-admin { padding: 40px 20px; }
    .table-wrap { background: #fff; border-radius: 10px; box-shadow: 0 2px 10px rgba(0,0,0,.08); }
    table { margin: 0; }
    table thead th { background-color: #1a4272 !important; color: #fff !important; text-align: center; padding: 12px 10px; font-weight: 600; white-space: normal; line-height: 1.2; }
    table tbody td { vertical-align: middle; padding: 10px 9px; }
    td.text-right { text-align: right; }
    .money { font-variant-numeric: tabular-nums; white-space: nowrap; font-weight: 600; }
    .course-col { max-width: 220px; white-space: normal; }
    .name-col { max-width: 140px; white-space: normal; }
    .contact-col { max-width: 120px; white-space: nowrap; }
    .email-col { max-width: 220px; white-space: normal; word-break: break-word; }
    .money-col { max-width: 120px; }
    .status-col { max-width: 110px; }
    .date-col { max-width: 170px; }
    .action-col { max-width: 150px; }
    .password-col { max-width: 130px; font-family: monospace; }
    tbody td { white-space: normal; word-break: break-word; }
    code { background-color: #f8f9fa; padding: 2px 6px; border-radius: 3px; font-size: 0.9em; }
    .brand-logo { height: 36px; margin-right: 10px; }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark sticky-top py-3">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img class="brand-logo" src="{% static 'assets/images/logos.png' %}" alt="Logo">
      <span>OncoOne Admin</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="{% url 'admin-students-page' %}">Students Details</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'admin-courses-page' %}">Edit Courses</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'admin-payments-page' %}">Payments</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'staff-logout' %}">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container container-admin" id="students">
  <h2 class="mb-4" style="color:#1a4272">Students Details</h2>
  <div id="fetchError" class="alert alert-danger d-none" role="alert" style="cursor:pointer"></div>
  <div id="courseSectionsContainer"></div>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" style="background-color: #1a4272; color: white;">
        <h5 class="modal-title">Edit Student</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="editForm">
          <input type="hidden" id="editId">
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" id="editName" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Contact Number</label>
            <input type="text" id="editContact" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" id="editEmail" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Course Type</label>
            <input type="text" id="editCourse" class="form-control" required>
          </div>
          <button type="submit" class="btn w-100" style="background-color: #1a4272; color: white;">Save Changes</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const API_PREFIX = '/api/admin/registrations';
    const fetchErrorEl = document.getElementById('fetchError');

    const showError = (message) => {
      fetchErrorEl.innerHTML = `${message} <strong>(click to retry)</strong>`;
      fetchErrorEl.classList.remove('d-none');
    };

    const clearError = () => {
      fetchErrorEl.textContent = '';
      fetchErrorEl.classList.add('d-none');
    };

    const escapeHtml = (text) => {
      if (!text) return '';
      const map = {'&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'};
      return text.replace(/[&<>"']/g, (m) => map[m] || m);
    };

    const toNumber = (val) => {
      if (val === null || val === undefined) return 0;
      if (typeof val === 'number') return val;
      // remove commas or extra spaces just in case
      const cleaned = String(val).replace(/,/g, '').trim();
      const n = Number(cleaned);
      return Number.isNaN(n) ? 0 : n;
    }
    const formatMoney = (value) => {
      const num = toNumber(value);
      return num.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    };

    const renderTable = (rows) => {
      const container = document.getElementById('courseSectionsContainer');
      container.innerHTML = '';
      
      if (!rows.length) {
        container.innerHTML = '<div class="alert alert-info text-center py-4"><i class="fas fa-inbox me-2"></i>No registrations found</div>';
        return;
      }

      // Group rows by course name
      const courseEnrollments = {};
      rows.forEach((r) => {
        const courseName = r.course_name || 'Unknown Course';
        if (!courseEnrollments[courseName]) {
          courseEnrollments[courseName] = [];
        }
        courseEnrollments[courseName].push(r);
      });

      const sortedCourses = Object.keys(courseEnrollments).sort();
      
      // Render a collapsible section for each course
      sortedCourses.forEach((courseName, idx) => {
        const students = courseEnrollments[courseName];
        const sectionId = `course-section-${idx}`;
        const tableId = `course-table-${idx}`;
        
        const section = document.createElement('div');
        section.className = 'course-section mb-4';
        section.style.borderRadius = '8px';
        section.style.overflow = 'hidden';
        section.style.boxShadow = '0 2px 8px rgba(0,0,0,0.1)';
        
        // Course header (clickable to toggle)
        const headerBtn = document.createElement('button');
        headerBtn.type = 'button';
        headerBtn.className = 'course-header btn btn-light w-100 text-start d-flex align-items-center justify-content-between';
        headerBtn.style.backgroundColor = '#1a4272';
        headerBtn.style.color = 'white';
        headerBtn.style.border = 'none';
        headerBtn.style.padding = '16px 20px';
        headerBtn.style.fontSize = '16px';
        headerBtn.style.fontWeight = '600';
        headerBtn.style.cursor = 'pointer';
        headerBtn.style.transition = 'background-color 0.2s';
        headerBtn.onmouseover = () => headerBtn.style.backgroundColor = '#143a5c';
        headerBtn.onmouseout = () => headerBtn.style.backgroundColor = '#1a4272';
        headerBtn.setAttribute('data-bs-toggle', 'collapse');
        headerBtn.setAttribute('data-bs-target', `#${tableId}`);
        headerBtn.setAttribute('aria-expanded', 'true');
        headerBtn.setAttribute('aria-controls', tableId);
        
        const headerTitle = document.createElement('span');
        headerTitle.style.display = 'flex';
        headerTitle.style.alignItems = 'center';
        headerTitle.style.gap = '12px';
        headerTitle.innerHTML = `
          <i class="fas fa-book" style="font-size: 18px;"></i>
          <span>${escapeHtml(courseName)}</span>
          <span class="badge bg-light text-dark" style="margin-left: 8px;">${students.length} student${students.length !== 1 ? 's' : ''}</span>
        `;
        
        const headerIcon = document.createElement('i');
        headerIcon.className = 'fas fa-chevron-down';
        headerIcon.style.transition = 'transform 0.3s';
        
        headerBtn.appendChild(headerTitle);
        headerBtn.appendChild(headerIcon);
        
        // Toggle icon rotation on click
        headerBtn.addEventListener('click', () => {
          setTimeout(() => {
            if (headerBtn.getAttribute('aria-expanded') === 'true') {
              headerIcon.style.transform = 'rotate(180deg)';
            } else {
              headerIcon.style.transform = 'rotate(0deg)';
            }
          }, 0);
        });
        
        section.appendChild(headerBtn);
        
        // Collapsible table content
        const tableWrapper = document.createElement('div');
        tableWrapper.className = 'collapse show';
        tableWrapper.id = tableId;
        tableWrapper.style.backgroundColor = '#f8f9fa';
        
        const tableDiv = document.createElement('div');
        tableDiv.className = 'table-responsive table-wrap';
        tableDiv.style.padding = '16px';
        tableDiv.style.marginBottom = '0';
        
        const table = document.createElement('table');
        table.className = 'table table-hover align-middle mb-0';
        table.style.fontSize = '14px';
        
        const thead = document.createElement('thead');
        const theadTr = document.createElement('tr');
        theadTr.style.backgroundColor = '#e9ecef';
        theadTr.style.borderBottom = '2px solid #1a4272';
        theadTr.innerHTML = `
          <th class="name-col" style="color: #1a4272; font-weight: 600;">Reg. Number</th>
          <th class="name-col" style="color: #1a4272; font-weight: 600;">Full Name</th>
          <th class="contact-col" style="color: #1a4272; font-weight: 600;">Contact</th>
          <th class="email-col" style="color: #1a4272; font-weight: 600;">Email</th>
          // <th class="password-col" style="color: #1a4272; font-weight: 600;">Password</th>
          <th class="money-col" style="color: #1a4272; font-weight: 600;">Course Fee</th>
          <th class="money-col" style="color: #1a4272; font-weight: 600;">Total Paid</th>
          <th class="money-col" style="color: #1a4272; font-weight: 600;">Balance</th>
          <th class="status-col" style="color: #1a4272; font-weight: 600;">Status</th>
          <th class="date-col" style="color: #1a4272; font-weight: 600;">Registered</th>
          <th class="action-col" style="color: #1a4272; font-weight: 600;">Action</th>
        `;
        thead.appendChild(theadTr);
        table.appendChild(thead);

        const tbody = document.createElement('tbody');
        students.forEach((r, rowIdx) => {
          const tr = document.createElement('tr');
          tr.dataset.id = r.id;
          tr.style.borderBottom = '1px solid #dee2e6';
          tr.style.backgroundColor = rowIdx % 2 === 0 ? 'white' : '#f8f9fa';
          tr.onmouseover = () => tr.style.backgroundColor = '#e7f3ff';
          tr.onmouseout = () => tr.style.backgroundColor = rowIdx % 2 === 0 ? 'white' : '#f8f9fa';
          tr.style.transition = 'background-color 0.2s';
          
          const status = (r.payment_status || '').toLowerCase();
          const statusBadge = status === 'completed'
            ? '<span class="badge bg-success"><i class="fas fa-check-circle me-1"></i>Completed</span>'
            : '<span class="badge bg-warning text-dark"><i class="fas fa-clock me-1"></i>Pending</span>';
          
          tr.innerHTML = `
            <td class="text-start"><strong style="color: #1a4272;">${escapeHtml(r.registration_number || 'N/A')}</strong></td>
            <td class="text-start"><strong>${escapeHtml(r.name)}</strong></td>
            <td><span style="color: #666;">${escapeHtml(r.contact)}</span></td>
            <td class="text-start"><span style="color: #666; font-size: 13px;">${escapeHtml(r.email)}</span></td>
            // <td class="text-center"><code style="background-color: #f0f0f0; padding: 4px 8px; border-radius: 4px; font-size: 12px;">${escapeHtml(r.student_password || 'N/A')}</code></td>
            <td class="text-right money" style="color: #1a4272; font-weight: 600;">$${formatMoney(r.course_total_cad)}</td>
            <td class="text-right money" style="color: #28a745; font-weight: 600;">$${formatMoney(r.total_paid_cad)}</td>
            <td class="text-right money" style="color: #dc3545; font-weight: 600;">$${formatMoney(r.balance_cad)}</td>
            <td>${statusBadge}</td>
            <td><span style="color: #666; font-size: 13px;">${new Date(r.created_at).toLocaleDateString()}</span></td>
            <td>
              <div class="btn-group btn-group-sm" role="group">
                <button class="btn btn-outline-primary" onclick="editStudent(${r.registration_id})" title="Edit"><i class="fas fa-edit"></i></button>
                <button class="btn btn-outline-danger" onclick="deleteStudent(${r.registration_id})" title="Delete"><i class="fas fa-trash"></i></button>
                ${r.has_proof && r.download_url ? `<a class="btn btn-outline-success" href="${r.download_url}" download title="Download"><i class="fas fa-download"></i></a>` : `<button class="btn btn-outline-secondary" disabled title="No file"><i class="fas fa-file-slash"></i></button>`}
              </div>
            </td>
          `;
          tbody.appendChild(tr);
        });
        
        table.appendChild(tbody);
        tableDiv.appendChild(table);
        tableWrapper.appendChild(tableDiv);
        section.appendChild(tableWrapper);
        container.appendChild(section);
      });
    };

    window.editStudent = async (id) => {
      try {
        const res = await fetch(`${API_PREFIX}/${id}/`);
        if (!res.ok) throw new Error('Failed to fetch student');
        const student = await res.json();
        
        document.getElementById('editId').value = id;
        document.getElementById('editName').value = student.name;
        document.getElementById('editContact').value = student.contact;
        document.getElementById('editEmail').value = student.email;
        const courses = Array.isArray(student.enrollments) ? student.enrollments.map((e) => e.course_name) : [];
        document.getElementById('editCourse').value = courses.join(', ');
        
        new bootstrap.Modal(document.getElementById('editModal')).show();
      } catch (e) {
        alert('Error loading student: ' + e.message);
      }
    };

    window.deleteStudent = async (id) => {
      if (!confirm('Are you sure you want to delete this registration?')) return;
      
      try {
        const res = await fetch(`${API_PREFIX}/${id}/`, { method: 'DELETE' });
        if (!res.ok) throw new Error('Failed to delete');
        fetchRegistrations();
      } catch (e) {
        alert('Error deleting: ' + e.message);
      }
    };

    document.getElementById('editForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const id = document.getElementById('editId').value;
      const data = {
        name: document.getElementById('editName').value,
        contact: document.getElementById('editContact').value,
        email: document.getElementById('editEmail').value,
        course: document.getElementById('editCourse').value
      };

      try {
        const res = await fetch(`${API_PREFIX}/${id}/`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        if (!res.ok) throw new Error('Failed to update');
        bootstrap.Modal.getInstance(document.getElementById('editModal')).hide();
        fetchRegistrations();
      } catch (e) {
        alert('Error updating: ' + e.message);
      }
    });

    const fetchRegistrations = async () => {
      clearError();
      try {
        const res = await fetch(`${API_PREFIX}/`);
        if (!res.ok) {
          const text = await res.text().catch(() => res.statusText || '');
          showError(`Failed: ${res.status} ${res.statusText} ${text}`);
          return;
        }
        const data = await res.json();
        renderTable(data.results || []);
      } catch (e) {
        showError(`Network error: ${e.message || e}`);
        console.error(e);
      }
    };

    fetchRegistrations();
    fetchErrorEl.addEventListener('click', fetchRegistrations);
  });
</script>
<script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
