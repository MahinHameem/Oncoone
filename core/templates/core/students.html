<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Students Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { font-family: Arial, sans-serif; background-color: #f5f8fb; }
    .navbar { background-color: #1a4272; }
    .navbar a.nav-link { color: white; }
    .container-admin { padding: 40px 20px; }
    table { background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,.1); }
    table th { background: #1a4272; color: #fff; text-align:center; }
    table td { text-align:center; vertical-align: middle; }
    .action-btn{ border:none; background:none; cursor:pointer; margin:0 4px; }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark sticky-top py-3">
  <div class="container">
    <a class="navbar-brand" href="#">OncoOne Admin</a>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="/admin/">Django Admin</a></li>
        <li class="nav-item"><a class="nav-link" href="/api/admin/registrations/">API (JSON)</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin/logout/">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container container-admin" id="students">
  <h2 class="mb-4" style="color:#1a4272">Students Details</h2>
  <div id="fetchError" class="alert alert-danger d-none" role="alert" style="cursor:pointer"></div>
  <div class="table-responsive">
    <table class="table table-bordered align-middle">
      <thead>
        <tr>
          <th>Full Name</th>
          <th>Contact Number</th>
          <th>Email</th>
          <th>Course Type</th>
          <th>Date of Registration</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="students-tbody"></tbody>
      <script>
  window.addEventListener('DOMContentLoaded', function(){
    const API_PREFIX = '/api/admin/registrations';
    const fetchErrorEl = document.getElementById('fetchError');

    function showError(message){ fetchErrorEl.innerHTML = message + ' <strong>(click to retry)</strong>'; fetchErrorEl.classList.remove('d-none'); }
    function clearError(){ fetchErrorEl.textContent = ''; fetchErrorEl.classList.add('d-none'); }

    async function fetchRegistrations(){
      clearError();
      try{
        const res = await fetch(`${API_PREFIX}/`);
        if(!res.ok){ const text = await res.text().catch(()=>res.statusText||''); showError(`Failed: ${res.status} ${res.statusText} ${text}`); return; }
        const data = await res.json(); renderTable(data.results || []);
      }catch(e){ showError('Network error: '+(e.message||e)); console.error(e); }
    }

    function renderTable(rows){
      const tbody = document.getElementById('students-tbody'); tbody.innerHTML = '';
      if(rows.length === 0){ tbody.innerHTML = `<tr><td colspan="6">No registrations found</td></tr>`; return; }
      rows.forEach(r=>{
        const tr = document.createElement('tr'); tr.dataset.id = r.id;
        tr.innerHTML = `
          <td>${escapeHtml(r.name)}</td>
          <td>${escapeHtml(r.contact)}</td>
          <td>${escapeHtml(r.email)}</td>
          <td>${escapeHtml(r.course)}</td>
          <td>${new Date(r.created_at).toLocaleString()}</td>
          <td>${r.has_db_proof ? `<a class="btn btn-sm btn-success" href="${r.download_url}" download>Download</a>` : `<button class="btn btn-sm btn-secondary" disabled>No file</button>`}</td>`;
        tbody.appendChild(tr);
      });
    }

    function escapeHtml(text){ if(!text) return ''; return text.replace(/[&<>"]+/g, m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[m]||m)); }

    fetchRegistrations(); fetchErrorEl.addEventListener('click', ()=> fetchRegistrations());
  });
</script>
</body>
</html>
